        :root {
            --dark-blue: #3eb0c8;
            --light-blue: #a2d4df;
            --dark-pink: #c63884;
            --light-pink: #d1848a;
            --black: #25262a;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: repeating-linear-gradient(45deg, var(--dark-blue), var(--dark-blue) 40px, var(--light-blue) 40px, var(--light-blue) 80px);
            color: var(--black);
            text-align: center;
            text-transform: lowercase;
        }

        main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            font-family: inherit;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            outline: 0;
            border: none;
            background-color: var(--light-pink);
        }

        button:hover {
            background-color: var(--dark-blue);
            box-shadow: 0px 0px 0px 2px var(--black);
        }

        h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 3em;
        }

        h2 {
            text-transform: uppercase;
        }

        img {
            margin: 20px;
            border-radius: 20px;
        }

        .photo-container {
            background-color: var(--dark-pink);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            border-radius: 20px;
            margin: 20px;
        }

        .photo-container:hover {
            animation-name: photo-container;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        #photo-grid {
            display: flex;
            flex-direction: row;
        }

        @media (max-width: 1000px){
            #photo-grid {
                flex-direction: column;
            }
        }

        @keyframes photo-container {
            0% {
               transform: none;
            }

            100% {
                transform: scale(1.1);
            }
        }
    </style>

        class Option extends React.Component {
            constructor(props){
                super(props);

                this.state = {opacity: 1, transform: 'none', answerStatus: '', clicked: false};

                this.check = this.check.bind(this);
            }

            check(){
                if(this.props.correct){
                    this.setState({
                        clicked: true,
                        answerStatus: 'you got it right!'
                    });
                }
                else {
                    this.setState({
                        clicked: true,
                        opacity: 0.5,
                        transform: 'scale(0.8)',
                        answerStatus: 'oops! try again'
                    });
                }
            }

            render(){
                return (<div>
                    <button onClick = {this.check} style = {{opacity: this.state.opacity, transform: this.state.transform}}>{this.props.text}</button>
                    <span>{this.state.clicked && this.state.answerStatus}</span>
                </div>);
            }
        }

                this.componentDidMount = this.componentDidMount.bind(this);
            }

            updatePicture(){
                let ary = [];

                    let ret = Math.floor(Math.random() * PICTURE_SRCS.length);

                    while(ret === this.state.pictureIndexes[i] || ary.some(elem => elem === ret)){

                    }

                    ary.push(ret);
                }

                this.setState({
                    pictureIndexes: ary
                });
            }

            updateSongs(){
                let ary = [];

                for(let i = 0; i < 4; ++i){
                    let ret = SONGS[Math.floor(Math.random() * SONGS.length)];

                    while(ary.some(elem => elem === ret) || this.state.songs.some(elem => elem === ret)){

                    }

                    ary.push(ret);
                }

                let newSong = ary[Math.floor(Math.random() * 4)];
                let newLyrics = clipLyrics(newSong.lyrics);

                this.setState({
                    songs: ary,
                    correctSong: newSong,
                    lyrics: newLyrics
                });
            }

            componentDidMount(){
                this.updateSongs();
            }
